<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>MindX Cinema</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #000; /* nền đen Netflix */
        color: white;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;

        background: rgba(0, 0, 0, 0.4); /* trong suốt */
        backdrop-filter: blur(6px);

        z-index: 1000;
      }

      .navbar h1 {
        font-size: 24px;
        color: #e50914; /* đỏ Netflix */
      }

      .navbar ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      .navbar ul li a:hover {
        color: #ffd700;
      }

      /* Hero section */
      .hero {
        height: 100vh; /* chiếm toàn màn hình */
        background: url("https://picsum.photos/1600/900?blur=3") no-repeat
          center center/cover;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .hero::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* lớp tối phủ trên ảnh */
      }

      .hero-content {
        position: relative;
        z-index: 1;
      }

      .hero-content h2 {
        font-size: 50px;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .buttons button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      .btn-primary {
        background: #e50914;
        color: white;
      }

      .btn-primary:hover {
        background: #b0060f;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.8);
        color: black;
      }

      .btn-secondary:hover {
        background: white;
      }

      /* Nội dung bên dưới */
      .content {
        padding: 50px;
        text-align: center;
      }

      .content h3 {
        font-size: 30px;
        margin-bottom: 20px;
      }

      .content p {
        font-size: 18px;
        max-width: 800px;
        margin: auto;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1>MindX Cinema</h1>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Phim</a></li>
        <li><a href="#">Series</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <div class="hero-content">
        <h2>Chào mừng đến với MindX Cinema</h2>
        <div class="buttons">
          <button class="btn-primary">Xem ngay</button>
          <button class="btn-secondary">Thông tin</button>
        </div>
      </div>
    </div>

    <!-- Nội dung bên dưới -->
    <div class="content">
      <h3>Kho phim hấp dẫn</h3>
      <p>
        Thưởng thức hàng ngàn bộ phim và series đình đám với chất lượng cao.
        Trải nghiệm giao diện hiện đại, trực quan và dễ sử dụng, mang phong cách
        như Netflix.
      </p>
    </div>
  </body>
</html>
